<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/addjob}" th:object="${job}" method="post">
    <label>Add job</label>
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{jobTittle}"/>
    <input type="text" th:field="*{jobDesc}"/>
    <input type="text" th:field="*{organization}"/>
<input type="submit" value="submit"/>

</form>
</body>
</html>
