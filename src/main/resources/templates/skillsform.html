<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div th:replace="base :: navbar"></div>
<ul   th:each="skills : ${skillsform}">

    <li th:inline="text">[[${skills.skillType}]]  [[${skills.rating}]]</li>
    <li> <a th:href="@{/updateS/{id}(id=${skills.id})}">Update</a></li>
    <li> <a th:href="@{/deleteS/{id}(id=${skills.id})}">Delete</a></li>
</ul>
<form action="#"
      th:action="@{/posts}"
      th:object="${skills}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    Skill<input type="text" th:field="*{skillType}"/><br/>
    <span th:if="${#fields.hasErrors('skillType')}"
          th:errors="*{skillType}"></span><br/>
    <select name="rating" >
        <option value="beginner" th:field="*{rating}">beginner</option>
        <option value="intermediate" th:field="*{rating}">intermediate</option>
        <option value="proficient" th:field="*{rating}">proficient</option>
    </select>

    <input type="submit" value="Submit"/>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
