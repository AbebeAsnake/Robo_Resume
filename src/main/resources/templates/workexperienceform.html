<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div th:replace="base :: navbar"></div>
<form action="#"
      th:action="@{/postw}"
      th:object="${workexperience}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
   <label>Company Name</label> <input type="text" th:field="*{companyName}"/>
    <span th:if="${#fields.hasErrors('companyName')}"
          th:errors="*{companyName}"></span><br/>
    Start Date<input type="text" th:field="*{startDate}"/><br/>
    <span th:if="${#fields.hasErrors('startDate')}"
          th:errors="*{startDate}"></span>
    End Date:<input type="text" th:field="*{endDate}"/><br/>
    <span th:if="${#fields.hasErrors('endDate')}"
          th:errors="*{endDate}"></span>
    Position<input type="text" th:field="*{position}"/><br/>
    <span th:if="${#fields.hasErrors('position')}"
          th:errors="*{position}"></span>
    Duties<input type="text" th:field="*{duties}"/><br/>
    <span th:if="${#fields.hasErrors('duties')}"
          th:errors="*{duties}"></span>



    <input type="submit" value="Submit"/>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
