<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4">
<head>

    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2" aria-controls="navbar2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
            <img src="./images/resume.jpeg" width="100" height="100" alt="Logo"/>
        </a>
        <a class="navbar-brand" href="/summary" sec:authorize="hasAuthority('USER')">Summary</a>
        <a class="navbar-brand" th:href="@{/postp}" sec:authorize="hasAuthority('USER')">Contact Information</a>
        <a class="navbar-brand" href="/poste" sec:authorize="hasAuthority('USER')">Education</a>
        <a class="navbar-brand" href="/posts" sec:authorize="hasAuthority('USER')">Skills</a>
        <a class="navbar-brand" href="/refernce" sec:authorize="hasAuthority('USER')">References</a>
        <a class="navbar-brand" href="/postw" sec:authorize="hasAuthority('USER')">Work Experience</a>

        <div class="collapse navbar-collapse justify-content-between" id="navbar2">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/list" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" sec:authorize="isAuthenticated()"><span th:text="${#authorization.expression('hasAuthority(''ADMIN'')')} ?'Employer ':'Applicant '"></span>View</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/displayresume}">Completed Resume </a>
                        <a class="dropdown-item" th:href="@{/coverletter}">Cover Letter</a>

                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
