<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<form action="#"
      th:action="@{/postp}"
      th:object="${person}"
      class="form-horizontal" method="POST">
    <fieldset>
        <div id="legend">
            <legend class="">Register</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">First Name </label>
            <div class="controls">
                <input type="text" th:field="*{firstName}" id="username" name="firstName" placeholder="" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"></span>
                <p class="help-block">First Name can contain any letters or numbers 3-20 charcters</p>
            </div>
        </div>


        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Last Name </label>
            <div class="controls">
                <input type="text" th:field="*{lastName}" id="lastname" name="lastName" placeholder="" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"></span>
                <p class="help-block">Last Name can contain any letters or numbers 3-20 charcters</p>
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="" th:field="*{email}" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
                <p class="help-block">Please provide your E-mail</p>
            </div>
        </div>


        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
