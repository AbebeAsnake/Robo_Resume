<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/postp}"
      th:object="${person}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    First Name<input type="text" th:field="*{firstName}"/><br/>
    <span th:if="${#fields.hasErrors('firstName')}"></span><br/>
    Last Name<input type="text" th:field="*{lastName}"/><br/>
    <span th:if="${#fields.hasErrors('lastName')}"></span>
    Email:<input type="text" th:field="*{email}"/><br/>
    <span th:if="${#fields.hasErrors('email')}"></span>


    <input type="submit" value="Submit"/>
</form>
</body>
</html>
