<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div th:replace="base :: navbar"></div>
<form action="#"
      th:action="@{/postp}"
      th:object="${person}"
      class="form-horizontal" method="POST">
    <fieldset>
        <legend>Contact Information</legend>
        <div id="legend">
            <legend class="">Register</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">First Name </label>
            <div class="controls">
                <input type="text" th:field="*{firstName}" id="username" name="firstName" placeholder="" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"></span>
                <p class="help-block">First Name can contain any letters or numbers 3-20 charcters</p>
            </div>
        </div>


        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Last Name </label>
            <div class="controls">
                <input type="text" th:field="*{lastName}" id="lastname" name="lastName" placeholder="" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"></span>
                <p class="help-block">Last Name can contain any letters or numbers 3-20 charcters</p>
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="" th:field="*{email}" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
                <p class="help-block">Please provide your E-mail</p>
            </div>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="phoneNumber">Phone Number </label>
            <div class="controls">
                <input type="text" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" class="input-xlarge"/>

            </div>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Address </label>
            <div class="controls">
                <input type="text" th:field="*{address}" id="address" name="address" placeholder="address" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('address')}"
                      th:errors="*{address}"></span>
                <p class="help-block">Numbers</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">City </label>
            <div class="controls">
                <input type="text" th:field="*{city}" id="city" name="city" placeholder="city" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('city')}"
                      th:errors="*{city}"></span>
                <p class="help-block"> Numbers</p>
            </div>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="state">State </label>
            <div class="controls">
                <input type="text" th:field="*{state}" id="state" name="city" placeholder="state" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('state')}"
                      th:errors="*{state}"></span>
                <p class="help-block"> Numbers</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Zip Code </label>
            <div class="controls">
                <input type="text" th:field="*{zipCode}" id="zipCode" name="city" placeholder="zipcode" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('zipCode')}"
                      th:errors="*{zipCode}"></span>
                <p class="help-block">Numbers</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Country </label>
            <div class="controls">
                <input type="text" th:field="*{country}" id="country" name="address" placeholder="country" class="input-xlarge"/>
                <span th:if="${#fields.hasErrors('country')}"
                      th:errors="*{country}"></span>
                <p class="help-block">Numbers</p>
            </div>
        </div>
        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
